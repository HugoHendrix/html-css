<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando as posições das imagens</title>
</head>
<style>
    .bloco {
        border: 1px solid black;
        margin: 20px;
        padding: 60px;
        border-radius: 20px;
        box-shadow: 2px 2px 3px 4px rgba(0, 0, 0, 0.288);
        background-image: url(/exercicios/14/imagens/wallpaper003.jpg);
    }

    #q2 {
        background-position: right center;
    }
    #q3 {
        background-position:left bottom;
    }
    #q4 {
        background-position:bottom center;
    }

</style>
<body>
    <div class="bloco" id="q1"></div>
    <div class="bloco" id="q2"></div>
    <div class="bloco" id="q3"></div>
    <div class="bloco" id="q4"></div>
</body>
</html>
